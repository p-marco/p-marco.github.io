<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %} {{ site.title }}{% endif %}
  </title>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="{{ site.baseurl}}/assets/img/favicon.png" />

  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


<meta name="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:site_name" content="{{ site.title }}">
{% if page.title %}
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:type" content="article">
{% else %}
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:type" content="website">
{% endif %}

{% if page.date %}
	<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
	<meta property="article:author" content="{{ site.url }}/about/">
{% endif %}

<meta property="og:url" content="{{ site.url }}{{ page.url }}" />

{% if page.keywords %}
	<meta itemprop="keywords" content="{% for key in page.keywords %}{{ key }}, {% endfor %}" />
	<meta name="keywords" content="{% for key in page.keywords %}{{ key }}, {% endfor %}" />
	{% for key in page.keywords %}
		<meta property="article:tag" content="{{ key }}">
	{% endfor %}
{% endif %}

{% if page.author %}
	<meta property="article:author" content="{% for auth in page.author %}{{ auth }}, {% endfor %}" />
{% endif %}

<meta property="og:image" content="{% if page.image %}{{ site.baseurl }}{{ page.image }}{% else %}{{ site.baseurl }}{{ site.image }}{% endif %}" />

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PJJPT48L58"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-674GZSWMTV');
</script>
</head>
